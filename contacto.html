                <center>
                    <h1 class="txt-center">Contacta Conmigo</h1>
                </center>

                <form action="#" id="formcontacto" method="post" class="">

                    <div class="form-group">
                        <label>Nombre *</label> <br/>
                        <input type="text" name="nombre" id="nombre" size="70" class="form-control" required/>
                    </div>

                    <div class="form-group">
                            <label>Correo *</label> <br/>
                            <input type="email" name="correo" id="correo" value="" size="60" class="form-control" placeholder="ejemplo@ejemplo.com" required/>
                    </div>

                    <div class="form-group">
                            <label>telefono *</label> <br/>
                            <input type="text" name="telefono" id="telefono" value="" size="20" class="form-control" maxlength="10" placeholder="3123456789" required pattern="[0-9]+"/>
                    </div>

                    <div class="form-group">
                            <label>Fecha de Nacimiento *</label> <br/>
                            <input type="date" name="fecha" id="fecha" value="" size="150" class="form-control" required/>

                    </div>

                    <div class="form-group">
                            <label>Comentario *</label> <br/>
                            <textarea name="comentario" id="comentario" value="" size="150" class="form-control" required></textarea>

                    </div>
                
                    <p><em>* Campos obligatorios.</em></p>
                    <button type="button" class="btn btn-danger" id="btnborrar">Borrar</button>
                    <button type="submit" class="btn btn-primary" id="btnenviar">Enviar Mensaje</button>
                </form>
